
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Hồ Sơ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* CSS in ấn tối giản - Việc in chính đã được xử lý qua Iframe Isolation */
      @media print {
        @page {
          margin: 10mm;
          size: auto;
        }
      }
    </style>
    <script>
      // Polyfill cho process.env để tránh lỗi crash khi thư viện truy cập biến môi trường
      // Thêm listenerCount để fix lỗi thư viện jszip/docxtemplater trên browser
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' 
        },
        version: '',
        nextTick: function(fn) { setTimeout(fn, 0); },
        listenerCount: function() { return 0; },
        on: function() {},
        browser: true
      };
    </script>
