    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* CSS in ấn tối giản - Việc in chính đã được xử lý qua Iframe Isolation */
      @media print {
        @page {
          margin: 10mm;
          size: auto;
        }
      }
    </style>
    <script>
      // Polyfill thông minh cho process.env
      // QUAN TRỌNG: Kiểm tra nếu process đã tồn tại (Môi trường Electron) thì KHÔNG ghi đè
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
      
      if (!window.process.env) window.process.env = {};
      
      // Thiết lập biến môi trường mặc định nếu chưa có
      if (!window.process.env.NODE_ENV) window.process.env.NODE_ENV = 'development';
      if (!window.process.env.API_KEY) window.process.env.API_KEY = '';

      // Polyfill các hàm NodeJS mà thư viện bên thứ 3 (jszip, docxtemplater) cần
      if (!window.process.nextTick) window.process.nextTick = function(fn) { setTimeout(fn, 0); };
      if (!window.process.listenerCount) window.process.listenerCount = function() { return 0; };
      if (!window.process.on) window.process.on = function() {};
      if (typeof window.process.browser === 'undefined') window.process.browser = true;
    </script>
